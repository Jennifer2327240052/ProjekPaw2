<!-- src/app/pages/add-schedule.component.html -->

<div class="container mt-4">
  <h1>Add New Schedule</h1>
  <form (ngSubmit)="createSchedule()">
    <div class="mb-3">
      <label for="scheduleDay" class="form-label">Schedule Day</label>
      <input type="text" class="form-control" id="scheduleDay" [(ngModel)]="scheduleDay" name="scheduleDay" required>
    </div>
    <div class="mb-3">
      <label for="scheduleTime" class="form-label">Schedule Time</label>
      <input type="time" class="form-control" id="scheduleTime" [(ngModel)]="scheduleTime" name="scheduleTime" required>
    </div>
    <div class="mb-3">
      <label for="selectTeacher" class="form-label">Select Teacher</label>
      <select class="form-select" id="selectTeacher" [(ngModel)]="selectedTeacher" name="selectedTeacher" required>
        <option *ngFor="let teacher of teachers" [value]="teacher">{{ teacher }}</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="selectStudent" class="form-label">Select Student</label>
      <select class="form-select" id="selectStudent" [(ngModel)]="selectedStudent" name="selectedStudent" required>
        <option *ngFor="let student of students" [value]="student">{{ student }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Create Schedule</button>
  </form>
</div>
