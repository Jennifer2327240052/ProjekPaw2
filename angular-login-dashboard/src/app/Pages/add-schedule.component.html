<div class="container mt-4">
  <h1>Add New Schedule</h1>

  <!-- JANGAN pakai ngSubmit -->
  <form>

    <div class="mb-3">
      <label class="form-label">Schedule Day</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="scheduleDay"
        name="scheduleDay"
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Schedule Time</label>
      <input
        type="time"
        class="form-control"
        [(ngModel)]="scheduleTime"
        name="scheduleTime"
      />
    </div>

    <div class="mb-3">
      <label>Select Teacher</label>
      <select
        class="form-select"
        [(ngModel)]="selectedTeacher"
        name="teacher"
      >
        <option [ngValue]="null">-- Select Teacher --</option>
        <option *ngFor="let t of teachers" [ngValue]="t">
          {{ t.name }}
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label>Select Student</label>
      <select
        class="form-select"
        [(ngModel)]="selectedStudent"
        name="student"
      >
        <option [ngValue]="null">-- Select Student --</option>
        <option *ngFor="let s of students" [ngValue]="s">
          {{ s.name }}
        </option>
      </select>
    </div>

    <!-- WAJIB type=button -->
    <button
      type="button"
      class="btn btn-primary"
      (click)="createSchedule()"
    >
      Create Schedule
    </button>

  </form>
</div>
