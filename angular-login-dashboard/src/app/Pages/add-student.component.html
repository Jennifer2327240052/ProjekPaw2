<!-- src/app/pages/add-student.component.html -->

<div class="container mt-4">
  <h2 class="fw-bold">Add New Student</h2>

  <form (ngSubmit)="submit()">
    <div class="mb-2">
      <label class="form-label">Student Name</label>
      <input class="form-control" [(ngModel)]="model.name" name="name" required />
    </div>

    <div class="mb-2">
      <label class="form-label">Grade</label>
      <input class="form-control" [(ngModel)]="model.grade" name="grade" />
    </div>

    <div class="mb-2">
      <label class="form-label">Email</label>
      <input class="form-control" [(ngModel)]="model.email" name="email" />
    </div>

    <div class="mb-2">
      <label class="form-label">Address</label>
      <input class="form-control" [(ngModel)]="model.address" name="address" />
    </div>

    <div class="mb-2">
      <label class="form-label">Phone</label>
      <input class="form-control" [(ngModel)]="model.phone" name="phone" />
    </div>

    <div class="mb-2">
      <label class="form-label">Level</label>
      <input class="form-control" [(ngModel)]="model.level" name="level" />
    </div>

    <div class="mb-2">
      <label class="form-label">Status</label>
      <input class="form-control" [(ngModel)]="model.status" name="status" />
    </div>

    <div class="mb-2">
      <label class="form-label">Date of Birth</label>
      <input type="date" class="form-control" [(ngModel)]="model.dob" name="dob" />
    </div>

    <div class="mb-2">
      <label class="form-label">Registration Date</label>
      <input type="date" class="form-control" [(ngModel)]="model.registrationDate" name="registrationDate" />
    </div>

    <div class="mb-2">
      <label class="form-label">Type</label>
      <input class="form-control" [(ngModel)]="model.type" name="type" />
    </div>

    <div class="mb-2">
      <label class="form-label">School</label>
      <input class="form-control" [(ngModel)]="model.school" name="school" />
    </div>

    <div class="mt-3">
      <button class="btn btn-primary me-2" type="submit" [disabled]="isSaving">{{ isSaving ? 'Saving...' : 'Submit' }}</button>
      <button class="btn btn-secondary" type="button" (click)="cancel()" [disabled]="isSaving">Cancel</button>
    </div>
  </form>
</div>
