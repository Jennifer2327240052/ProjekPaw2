<!-- src/app/pages/add-teacher.component.html -->

<div class="container mt-4">
  <h2 class="fw-bold">Add New Teacher</h2>

  <form (ngSubmit)="submit()">
    <div class="mb-2">
      <label class="form-label">Id</label>
      <input class="form-control" [(ngModel)]="model.id" name="id" disabled />
    </div>

    <div class="mb-2">
      <label class="form-label">Name</label>
      <input class="form-control" [(ngModel)]="model.name" name="name" required />
    </div>

    <div class="mb-2">
      <label class="form-label">Date of Birth</label>
      <input type="date" class="form-control" [(ngModel)]="model.dob" name="dob" />
    </div>

    <div class="mb-2">
      <label class="form-label">Phone</label>
      <input class="form-control" [(ngModel)]="model.phone" name="phone" />
    </div>

    <div class="mb-2">
      <label class="form-label">Email</label>
      <input class="form-control" [(ngModel)]="model.email" name="email" />
    </div>

    <div class="mb-2">
      <label class="form-label">Address</label>
      <input class="form-control" [(ngModel)]="model.address" name="address" />
    </div>

    <div class="mb-2">
      <label class="form-label">Education</label>
      <input class="form-control" [(ngModel)]="model.education" name="education" />
    </div>

    <div class="mb-2">
      <label class="form-label">Position</label>
      <input class="form-control" [(ngModel)]="model.position" name="position" />
    </div>
    <!-- Subject and User removed per request -->

    <div class="mt-3">
      <button class="btn btn-primary me-2" type="submit" [disabled]="isSaving">{{ isSaving ? 'Saving...' : 'Submit' }}</button>
      <button class="btn btn-secondary" type="button" (click)="cancel()" [disabled]="isSaving">Cancel</button>
    </div>
  </form>
</div>
