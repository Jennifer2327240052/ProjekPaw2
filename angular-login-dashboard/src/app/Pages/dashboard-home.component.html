<!-- DASHBOARD HEADER -->
<div class="dashboard-header">
  <div class="header-left">
    <h1>Welcome Back, Admin! ðŸ‘‹</h1>
    <p>Here's what's happening with your English course today.</p>
  </div>

  <div class="header-right">
    <div class="time">{{ currentTime }}</div>
    <div class="date">{{ currentDate }}</div>
  </div>
</div>

<!-- DASHBOARD CARDS -->
<div class="dashboard-cards-container">
  <div class="dashboard-card blue">
    <div class="main-value">{{ totalStudents }}</div>
    <div class="label">Total Students</div>
  </div>

  <div class="dashboard-card green">
    <div class="main-value">{{ totalTeachers }}</div>
    <div class="label">Total Teachers</div>
  </div>

  <div class="dashboard-card yellow">
    <div class="main-value">{{ totalSchedules }}</div>
    <div class="label">Total Schedules</div>
  </div>

  <div class="dashboard-card cyan">
    <div class="main-value">{{ totalBills }}</div>
    <div class="label">Total Bills</div>
  </div>
</div>
