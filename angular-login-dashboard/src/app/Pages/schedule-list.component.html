<!-- src/app/pages/schedule-list.component.html -->

<div class="container mt-4">
  <h3>Schedule List</h3>

  <!-- Search and Add Button -->
  <div class="mb-3">
    <div class="d-flex align-items-center mb-2" style="gap: 8px;">
      <input type="text" class="form-control w-50" placeholder="Search by student name" [(ngModel)]="searchQuery">
      <button class="btn btn-primary" (click)="noop()">Search</button>
    </div>
    <button class="btn btn-primary me-2" (click)="addNewSchedule()">Add New Schedule</button>
    <button class="btn btn-secondary" (click)="backToDashboard()">Back to Dashboard</button>
  </div>

  <!-- Table -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>No</th>
        <th>Schedule Day</th>
        <th>Schedule Time</th>
        <th>Teacher</th>
        <th>Student</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let schedule of filteredSchedules(); let i = index">
        <td>{{ i + 1 }}</td>
        <td *ngIf="editRowId !== schedule.id">{{ schedule.day }}</td>
        <td *ngIf="editRowId === schedule.id">
          <input type="text" class="form-control" [(ngModel)]="editDay">
        </td>
        <td *ngIf="editRowId !== schedule.id">{{ schedule.time }}</td>
        <td *ngIf="editRowId === schedule.id">
          <input type="time" class="form-control" [(ngModel)]="editTime">
        </td>
        <td *ngIf="editRowId !== schedule.id">{{ schedule.teacher }}</td>
        <td *ngIf="editRowId === schedule.id">
          <select class="form-select" [(ngModel)]="editTeacher">
            <option *ngFor="let teacher of teachers" [value]="teacher">{{ teacher }}</option>
          </select>
        </td>
        <td *ngIf="editRowId !== schedule.id">{{ schedule.student }}</td>
        <td *ngIf="editRowId === schedule.id">
          <select class="form-select" [(ngModel)]="editStudent">
            <option *ngFor="let student of students" [value]="student">{{ student }}</option>
          </select>
        </td>
        <td>
          <ng-container *ngIf="editRowId !== schedule.id">
            <button class="btn btn-warning btn-sm me-1" (click)="startInlineEdit(schedule)">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="deleteSchedule(schedule.id)">Delete</button>
          </ng-container>
          <ng-container *ngIf="editRowId === schedule.id">
            <button class="btn btn-success btn-sm me-1" (click)="saveInlineEdit(schedule.id)">Save</button>
            <button class="btn btn-secondary btn-sm" (click)="cancelInlineEdit()">Cancel</button>
          </ng-container>
        </td>
      </tr>
    </tbody>
  </table>
</div>
